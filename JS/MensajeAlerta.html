<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>
		Window alert() Method in HTML
	</title>
	<style>
		h1 {color:  green;}
		h2 {font-family: Impact;}
		body {text-align: center;}
	</style>
	</head>
<body >
	<h1>Bienbenidos</h1>
	<h2>Java Script</h2>
	<p>Ejemplo de doble click sobre el botón para mostrar un "Mensaje de alerta":</p>
	<button ondblclick="myalert()">
		Mostrar mensaje de alerta
	</button>
	<script>
		function myalert(){
			alert("Test\n "+"Mensaje de alerta"+" Sobre un botón");
		}
	</script>

</body>
</html>
